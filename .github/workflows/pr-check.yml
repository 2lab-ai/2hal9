name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # PR íƒ€ì´í‹€ ì²´í¬
  pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            revert
          scopes: |
            L1
            L2
            L3
            L4
            L5
            L6
            L7
            L8
            L9
            demo
            docs
            ci
          requireScope: true
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

  # ë³€ê²½ì‚¬í•­ ë¶„ì„
  changes:
    name: Analyze Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      demos: ${{ steps.filter.outputs.demos }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
            demos:
              - 'demo/**'
            docs:
              - '**/*.md'
              - 'docs/**'

  # Rust ì½”ë“œ ê²€ì‚¬
  rust-check:
    name: Rust Code Check
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Check format
        run: cargo fmt --all -- --check
        
      - name: Clippy
        run: cargo clippy --workspace --no-deps -- -W clippy::all
        
      - name: Check
        run: cargo check --workspace

  # ë°ëª¨ ê²€ì¦
  demo-check:
    name: Demo Validation
    needs: changes
    if: needs.changes.outputs.demos == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          npm install
          pip install psutil
          
      - name: Test demos
        run: |
          # Quick validation that demos are syntactically correct
          for demo in demo/*.sh; do
            bash -n "$demo" || exit 1
          done
          
          # Python syntax check
          python -m py_compile demo/consciousness-visualization/server.py
          python -m py_compile demo/self-organization-dashboard/server.py

  # ë¬¸ì„œ ê²€ì‚¬
  docs-check:
    name: Documentation Check
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check.json'

