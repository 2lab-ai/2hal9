apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hal9-ingress
  namespace: hal9
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "hal9-server"
spec:
  tls:
  - hosts:
    - api.hal9.ai
    - game.hal9.ai
    secretName: hal9-tls
  rules:
  - host: api.hal9.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hal9-server
            port:
              number: 8080
  - host: game.hal9.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: game-server
            port:
              number: 3000