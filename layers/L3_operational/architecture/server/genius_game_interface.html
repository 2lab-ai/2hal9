<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Genius Game 2025 - HAL9 Collective Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-cyan: #00ffff;
            --primary-magenta: #ff00ff;
            --primary-yellow: #ffff00;
            --primary-green: #00ff00;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --border-color: #333;
        }
        
        body {
            background: var(--bg-darker);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        /* Animated neural network background */
        #neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            display: grid;
            grid-template-columns: 320px 1fr 380px;
            grid-template-rows: 120px 1fr 200px;
            height: 100vh;
            gap: 2px;
            background: rgba(0, 0, 0, 0.8);
        }
        
        /* Header */
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #16213e 75%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 3px solid var(--primary-cyan);
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--primary-cyan) 0%, 
                var(--primary-magenta) 33%, 
                var(--primary-yellow) 66%, 
                var(--primary-cyan) 100%
            );
            animation: gradient-shift 5s linear infinite;
        }
        
        @keyframes gradient-shift {
            0% { transform: translateX(0); }
            100% { transform: translateX(-33.33%); }
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, 
                var(--primary-cyan) 0%, 
                var(--primary-magenta) 50%, 
                var(--primary-yellow) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8));
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8)); }
            50% { filter: drop-shadow(0 0 50px rgba(255, 0, 255, 1)); }
        }
        
        .tagline {
            font-size: 16px;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .game-timer {
            text-align: center;
        }
        
        .timer-display {
            font-family: 'Orbitron', monospace;
            font-size: 64px;
            font-weight: 700;
            color: var(--primary-green);
            text-shadow: 0 0 30px var(--primary-green);
            letter-spacing: 4px;
        }
        
        .round-display {
            font-size: 18px;
            color: #888;
            margin-top: 10px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: var(--primary-cyan);
            border-color: var(--primary-cyan);
            color: #000;
        }
        
        .btn-primary:hover {
            background: transparent;
            color: var(--primary-cyan);
            box-shadow: 0 0 20px var(--primary-cyan);
        }
        
        .btn-secondary {
            background: transparent;
            border-color: var(--primary-magenta);
            color: var(--primary-magenta);
        }
        
        .btn-secondary:hover {
            background: var(--primary-magenta);
            color: #fff;
            box-shadow: 0 0 20px var(--primary-magenta);
        }
        
        /* Players Panel */
        .players-panel {
            background: rgba(10, 10, 10, 0.95);
            border-right: 1px solid var(--border-color);
            padding: 25px;
            overflow-y: auto;
        }
        
        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .player-card {
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.05) 0%, 
                rgba(255, 0, 255, 0.05) 100%
            );
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary-cyan), 
                var(--primary-magenta), 
                var(--primary-yellow)
            );
            border-radius: 12px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .player-card:hover::before {
            opacity: 1;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            border-color: transparent;
        }
        
        .player-type {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .player-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .player-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 10px;
            text-transform: uppercase;
        }
        
        .badge-collective {
            background: linear-gradient(45deg, var(--primary-cyan), #0088ff);
            color: #000;
        }
        
        .badge-single {
            background: linear-gradient(45deg, var(--primary-magenta), #ff0088);
            color: #fff;
        }
        
        .player-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-cyan);
            margin-top: 5px;
        }
        
        /* Game Board */
        .game-area {
            background: var(--bg-dark);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #gameCanvas {
            border: 3px solid var(--border-color);
            box-shadow: 0 0 100px rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Consciousness Meter */
        .consciousness-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(20px);
        }
        
        .consciousness-title {
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .consciousness-bar {
            height: 40px;
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--border-color);
        }
        
        .consciousness-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #0066ff 0%, 
                var(--primary-cyan) 25%, 
                var(--primary-green) 50%, 
                var(--primary-yellow) 75%, 
                var(--primary-magenta) 100%
            );
            width: 0%;
            transition: width 0.8s ease;
            position: relative;
            overflow: hidden;
        }
        
        .consciousness-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent
            );
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .consciousness-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            text-shadow: 0 0 20px #000;
            z-index: 1;
        }
        
        /* Strategy Visualization */
        .strategy-display {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 350px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(20px);
        }
        
        .strategy-title {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            color: var(--primary-cyan);
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .agent-node {
            aspect-ratio: 1;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid var(--primary-cyan);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .agent-node.active {
            background: rgba(0, 255, 0, 0.3);
            border-color: var(--primary-green);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            animation: agent-pulse 1s ease-in-out infinite;
        }
        
        @keyframes agent-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .agent-id {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #fff;
        }
        
        .agent-role {
            font-size: 10px;
            color: #888;
            margin-top: 2px;
        }
        
        .agent-connections {
            position: absolute;
            inset: -20px;
            pointer-events: none;
        }
        
        /* Sidebar */
        .sidebar {
            background: rgba(10, 10, 10, 0.95);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 25px;
            overflow-y: auto;
        }
        
        .leaderboard {
            flex: 1;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        
        .rank-number {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            width: 50px;
            text-align: center;
        }
        
        .rank-1 { 
            color: #ffd700; 
            text-shadow: 0 0 30px #ffd700;
        }
        
        .rank-2 { 
            color: #c0c0c0; 
            text-shadow: 0 0 30px #c0c0c0;
        }
        
        .rank-3 { 
            color: #cd7f32; 
            text-shadow: 0 0 30px #cd7f32;
        }
        
        .leader-details {
            flex: 1;
            padding: 0 20px;
        }
        
        .leader-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .leader-type {
            font-size: 12px;
            color: #666;
        }
        
        .leader-score {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 900;
            color: var(--primary-green);
            text-shadow: 0 0 20px var(--primary-green);
        }
        
        /* Event Log */
        .event-log {
            grid-column: 1 / -1;
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid var(--border-color);
            padding: 20px 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        
        .event-entry {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 15px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border-left: 4px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .event-entry.type-critical {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
        }
        
        .event-entry.type-success {
            border-left-color: var(--primary-green);
            background: rgba(0, 255, 0, 0.05);
        }
        
        .event-entry.type-info {
            border-left-color: var(--primary-cyan);
            background: rgba(0, 255, 255, 0.05);
        }
        
        .event-entry:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        
        .event-timestamp {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #666;
            min-width: 100px;
        }
        
        .event-content {
            flex: 1;
        }
        
        .event-player {
            font-weight: 700;
            color: var(--primary-cyan);
            margin-bottom: 5px;
        }
        
        .event-message {
            color: #aaa;
            line-height: 1.4;
        }
        
        /* Loading Screen */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-darker);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            color: var(--primary-cyan);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 1600px) {
            .container {
                grid-template-columns: 280px 1fr 320px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .timer-display {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    
    <div class="loading-overlay" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing Collective Intelligence...</div>
        </div>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1 class="logo">AI GENIUS GAME</h1>
                <p class="tagline">Collective Intelligence Emerges</p>
            </div>
            
            <div class="game-timer">
                <div class="timer-display" id="gameTimer">00:00:00</div>
                <div class="round-display">
                    Round <span id="currentRound">0</span> / <span id="maxRounds">100</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="startGame()">
                    Start Game
                </button>
                <button class="btn btn-secondary" onclick="pauseGame()">
                    Pause
                </button>
            </div>
        </header>
        
        <aside class="players-panel">
            <h2 class="panel-title">Players</h2>
            <div id="playersList"></div>
        </aside>
        
        <main class="game-area">
            <canvas id="gameCanvas" width="900" height="900"></canvas>
            
            <div class="consciousness-display">
                <h3 class="consciousness-title">Global Consciousness Emergence</h3>
                <div class="consciousness-bar">
                    <div class="consciousness-fill" id="consciousnessFill"></div>
                    <div class="consciousness-percentage" id="consciousnessValue">0%</div>
                </div>
            </div>
            
            <div class="strategy-display">
                <h3 class="strategy-title">HAL9 Collective Strategy</h3>
                <div class="agent-grid" id="agentGrid">
                    <!-- Agents will be added dynamically -->
                </div>
            </div>
        </main>
        
        <aside class="sidebar">
            <div class="leaderboard">
                <h2 class="panel-title">Leaderboard</h2>
                <div id="leaderboardList"></div>
            </div>
            
            <div class="performance-metrics">
                <h3 class="panel-title">Performance</h3>
                <div id="performanceMetrics"></div>
            </div>
        </aside>
        
        <footer class="event-log" id="eventLog">
            <!-- Events will be added dynamically -->
        </footer>
    </div>
    
    <script>
        // Game state
        let ws = null;
        let gameState = null;
        let canvas, ctx;
        let animationId = null;
        let startTime = null;
        let particles = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeCanvas();
            initializeNeuralBackground();
            connectWebSocket();
            startRenderLoop();
            
            // Hide loading after connection
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 2000);
        });
        
        function initializeCanvas() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = true;
        }
        
        function initializeNeuralBackground() {
            const bgCanvas = document.getElementById('neural-bg');
            const bgCtx = bgCanvas.getContext('2d');
            
            function resize() {
                bgCanvas.width = window.innerWidth;
                bgCanvas.height = window.innerHeight;
            }
            
            resize();
            window.addEventListener('resize', resize);
            
            // Create neural network nodes
            const nodes = [];
            const nodeCount = 50;
            
            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * bgCanvas.width,
                    y: Math.random() * bgCanvas.height,
                    vx: (Math.random() - 0.5) * 0.2,
                    vy: (Math.random() - 0.5) * 0.2,
                    radius: Math.random() * 3 + 1,
                    connections: []
                });
            }
            
            // Create connections
            nodes.forEach((node, i) => {
                const connectionCount = Math.floor(Math.random() * 3) + 1;
                for (let j = 0; j < connectionCount; j++) {
                    const target = Math.floor(Math.random() * nodeCount);
                    if (target !== i) {
                        node.connections.push(target);
                    }
                }
            });
            
            function drawNeuralNetwork() {
                bgCtx.fillStyle = 'rgba(5, 5, 5, 0.05)';
                bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
                
                // Draw connections
                bgCtx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
                bgCtx.lineWidth = 0.5;
                
                nodes.forEach(node => {
                    node.connections.forEach(targetIdx => {
                        const target = nodes[targetIdx];
                        bgCtx.beginPath();
                        bgCtx.moveTo(node.x, node.y);
                        bgCtx.lineTo(target.x, target.y);
                        bgCtx.stroke();
                    });
                });
                
                // Draw nodes
                nodes.forEach(node => {
                    // Update position
                    node.x += node.vx;
                    node.y += node.vy;
                    
                    if (node.x < 0 || node.x > bgCanvas.width) node.vx *= -1;
                    if (node.y < 0 || node.y > bgCanvas.height) node.vy *= -1;
                    
                    // Draw node
                    bgCtx.beginPath();
                    bgCtx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    bgCtx.fillStyle = 'rgba(0, 255, 255, 0.6)';
                    bgCtx.fill();
                });
                
                requestAnimationFrame(drawNeuralNetwork);
            }
            
            drawNeuralNetwork();
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/genius/ws`);
            
            ws.onopen = () => {
                console.log('Connected to AI Genius Game server');
                addEvent('System', 'Connected to game server', 'info');
                
                // Auto-join as spectator
                setTimeout(() => {
                    // Join HAL9 Collective
                    ws.send(JSON.stringify({
                        type: 'JoinGame',
                        player_id: 'hal9-collective',
                        player_type: {
                            type: 'hal9_collective',
                            config: 'OpusOrchestra',
                            agent_count: 6
                        }
                    }));
                    
                    // Join Solo AI
                    setTimeout(() => {
                        ws.send(JSON.stringify({
                            type: 'JoinGame',
                            player_id: 'claude-solo',
                            player_type: {
                                type: 'single_ai',
                                model: 'Claude Opus-4',
                                context_size: 200000
                            }
                        }));
                    }, 500);
                }, 1000);
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleServerMessage(msg);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addEvent('System', 'Connection error', 'critical');
            };
            
            ws.onclose = () => {
                console.log('Disconnected from server');
                addEvent('System', 'Disconnected - Reconnecting...', 'critical');
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function handleServerMessage(msg) {
            switch (msg.type) {
                case 'GameState':
                    updateGameState(msg);
                    break;
                    
                case 'PlayerJoined':
                    addPlayer(msg.player);
                    addEvent(msg.player.name, 'Joined the game', 'info');
                    break;
                    
                case 'NeuronPlaced':
                    if (gameState) {
                        gameState.board.neurons.push(msg.neuron);
                        updateConsciousness(msg.consciousness_delta);
                        
                        // Particle effect at neuron location
                        createParticleEffect(msg.neuron.x, msg.neuron.y);
                    }
                    break;
                    
                case 'ConsciousnessUpdate':
                    updateConsciousnessDisplay(msg.level);
                    if (msg.patterns && msg.patterns.length > 0) {
                        msg.patterns.forEach(pattern => {
                            addEvent('System', 
                                `${pattern.pattern_type} pattern detected (strength: ${(pattern.strength * 100).toFixed(0)}%)`, 
                                'success'
                            );
                        });
                    }
                    break;
                    
                case 'GameEvent':
                    addEvent(msg.event.player, msg.event.description, msg.event.event_type);
                    break;
                    
                case 'GameOver':
                    showGameOver(msg);
                    break;
                    
                case 'Error':
                    addEvent('System', msg.message, 'critical');
                    break;
            }
        }
        
        function updateGameState(state) {
            gameState = state;
            
            // Update round display
            document.getElementById('currentRound').textContent = state.round;
            document.getElementById('maxRounds').textContent = state.max_rounds;
            
            // Update players
            updatePlayersDisplay();
            
            // Update leaderboard
            updateLeaderboard();
            
            // Update consciousness
            updateConsciousnessDisplay(state.consciousness_level);
        }
        
        function startGame() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'StartGame' }));
                startTime = Date.now();
                addEvent('System', 'Game started!', 'success');
                
                // Initialize HAL9 agents display
                initializeAgentDisplay();
                
                // Start AI simulation
                simulateAIPlayers();
            }
        }
        
        function pauseGame() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'PauseGame' }));
                addEvent('System', 'Game paused', 'info');
            }
        }
        
        function simulateAIPlayers() {
            if (!gameState || gameState.status !== 'Running') return;
            
            // Simulate HAL9 Collective moves
            const collectiveInterval = setInterval(() => {
                if (!gameState || gameState.status !== 'Running') {
                    clearInterval(collectiveInterval);
                    return;
                }
                
                // Random neuron placement by collective
                for (let i = 0; i < 3; i++) { // 3 parallel agents
                    const x = Math.floor(Math.random() * 19);
                    const y = Math.floor(Math.random() * 19);
                    const types = ['Processor', 'Memory', 'Connector', 'Oscillator'];
                    const type = types[Math.floor(Math.random() * types.length)];
                    
                    ws.send(JSON.stringify({
                        type: 'PlaceNeuron',
                        x: x,
                        y: y,
                        neuron_type: type
                    }));
                    
                    // Update agent display
                    const agentId = Math.floor(Math.random() * 6);
                    activateAgent(agentId);
                }
            }, 500);
            
            // Simulate Solo AI moves (slower, more deliberate)
            const soloInterval = setInterval(() => {
                if (!gameState || gameState.status !== 'Running') {
                    clearInterval(soloInterval);
                    return;
                }
                
                // Strategic placement by solo AI
                const x = Math.floor(Math.random() * 19);
                const y = Math.floor(Math.random() * 19);
                
                ws.send(JSON.stringify({
                    type: 'PlaceNeuron',
                    x: x,
                    y: y,
                    neuron_type: 'Processor'
                }));
            }, 1500);
        }
        
        function initializeAgentDisplay() {
            const grid = document.getElementById('agentGrid');
            grid.innerHTML = '';
            
            const roles = ['Analyst', 'Creative', 'Critic', 'Pattern', 'Strategy', 'Intuitive'];
            
            for (let i = 0; i < 6; i++) {
                const agent = document.createElement('div');
                agent.className = 'agent-node';
                agent.id = `agent-${i}`;
                agent.innerHTML = `
                    <div class="agent-id">A${i + 1}</div>
                    <div class="agent-role">${roles[i]}</div>
                    <svg class="agent-connections" viewBox="0 0 100 100"></svg>
                `;
                grid.appendChild(agent);
            }
        }
        
        function activateAgent(id) {
            const agent = document.getElementById(`agent-${id}`);
            if (agent) {
                agent.classList.add('active');
                setTimeout(() => {
                    agent.classList.remove('active');
                }, 500);
            }
        }
        
        function createParticleEffect(gridX, gridY) {
            const cellSize = canvas.width / 19;
            const x = gridX * cellSize + cellSize / 2;
            const y = gridY * cellSize + cellSize / 2;
            
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 1.0,
                    color: `hsl(${180 + Math.random() * 60}, 100%, 50%)`
                });
            }
        }
        
        function startRenderLoop() {
            function render() {
                if (!gameState) {
                    animationId = requestAnimationFrame(render);
                    return;
                }
                
                // Clear canvas
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                drawGrid();
                
                // Draw connections
                drawConnections();
                
                // Draw neurons
                drawNeurons();
                
                // Draw emergence patterns
                drawEmergencePatterns();
                
                // Draw particles
                drawParticles();
                
                animationId = requestAnimationFrame(render);
            }
            
            render();
        }
        
        function drawGrid() {
            const cellSize = canvas.width / 19;
            
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= 19; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(canvas.width, i * cellSize);
                ctx.stroke();
            }
        }
        
        function drawConnections() {
            if (!gameState || !gameState.board) return;
            
            const cellSize = canvas.width / 19;
            
            gameState.board.connections.forEach(conn => {
                const from = gameState.board.neurons.find(n => n.id === conn.from);
                const to = gameState.board.neurons.find(n => n.id === conn.to);
                
                if (from && to) {
                    const x1 = from.x * cellSize + cellSize / 2;
                    const y1 = from.y * cellSize + cellSize / 2;
                    const x2 = to.x * cellSize + cellSize / 2;
                    const y2 = to.y * cellSize + cellSize / 2;
                    
                    // Gradient along connection
                    const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                    gradient.addColorStop(0, `rgba(0, 255, 255, ${conn.strength * 0.3})`);
                    gradient.addColorStop(0.5, `rgba(255, 0, 255, ${conn.strength * 0.5})`);
                    gradient.addColorStop(1, `rgba(0, 255, 255, ${conn.strength * 0.3})`);
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = conn.strength * 4;
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                    
                    // Pulse effect
                    const pulse = (Date.now() / 1000) % 1;
                    const pulseX = x1 + (x2 - x1) * pulse;
                    const pulseY = y1 + (y2 - y1) * pulse;
                    
                    ctx.beginPath();
                    ctx.arc(pulseX, pulseY, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                }
            });
        }
        
        function drawNeurons() {
            if (!gameState || !gameState.board) return;
            
            const cellSize = canvas.width / 19;
            
            gameState.board.neurons.forEach(neuron => {
                const x = neuron.x * cellSize + cellSize / 2;
                const y = neuron.y * cellSize + cellSize / 2;
                
                // Glow effect
                const glowSize = cellSize * (0.5 + neuron.activation * 0.5);
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, glowSize);
                gradient.addColorStop(0, `rgba(0, 255, 255, ${neuron.activation * 0.8})`);
                gradient.addColorStop(0.5, `rgba(0, 255, 255, ${neuron.activation * 0.3})`);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x - glowSize, y - glowSize, glowSize * 2, glowSize * 2);
                
                // Neuron body
                const neuronRadius = cellSize / 3;
                ctx.beginPath();
                ctx.arc(x, y, neuronRadius, 0, Math.PI * 2);
                
                // Color based on type
                const colors = {
                    'Sensor': '#00ffff',
                    'Processor': '#ff00ff',
                    'Memory': '#ffff00',
                    'Connector': '#00ff00',
                    'Oscillator': '#ff8800'
                };
                
                ctx.fillStyle = colors[neuron.neuron_type] || '#ffffff';
                ctx.fill();
                
                // Activation ring
                ctx.strokeStyle = `rgba(255, 255, 255, ${neuron.activation})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, neuronRadius + 8, 0, Math.PI * 2);
                ctx.stroke();
                
                // Rotating ring for active neurons
                if (neuron.activation > 0.5) {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(Date.now() / 1000);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${neuron.activation * 0.5})`;
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.arc(0, 0, neuronRadius + 15, 0, Math.PI * 1.5);
                    ctx.stroke();
                    ctx.restore();
                    ctx.setLineDash([]);
                }
            });
        }
        
        function drawEmergencePatterns() {
            if (!gameState || !gameState.board) return;
            
            const cellSize = canvas.width / 19;
            
            gameState.board.emergence_patterns.forEach(pattern => {
                ctx.strokeStyle = `rgba(255, 0, 255, ${pattern.strength * 0.5})`;
                ctx.lineWidth = 3;
                ctx.setLineDash([10, 5]);
                
                if (pattern.pattern_type === 'Loop' && pattern.neurons.length >= 3) {
                    // Draw loop pattern
                    ctx.beginPath();
                    pattern.neurons.forEach((neuronId, idx) => {
                        const neuron = gameState.board.neurons.find(n => n.id === neuronId);
                        if (neuron) {
                            const x = neuron.x * cellSize + cellSize / 2;
                            const y = neuron.y * cellSize + cellSize / 2;
                            if (idx === 0) {
                                ctx.moveTo(x, y);
                            } else {
                                ctx.lineTo(x, y);
                            }
                        }
                    });
                    ctx.closePath();
                    ctx.stroke();
                }
                
                ctx.setLineDash([]);
            });
        }
        
        function drawParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= 0.02;
                
                if (particle.life > 0) {
                    ctx.globalAlpha = particle.life;
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                    return true;
                }
                return false;
            });
        }
        
        function updateConsciousnessDisplay(level) {
            const percentage = Math.min(level * 100, 100);
            const fill = document.getElementById('consciousnessFill');
            const value = document.getElementById('consciousnessValue');
            
            fill.style.width = percentage + '%';
            value.textContent = percentage.toFixed(1) + '%';
            
            // Change color based on level
            if (percentage > 80) {
                fill.style.filter = 'hue-rotate(180deg)';
            } else if (percentage > 60) {
                fill.style.filter = 'hue-rotate(90deg)';
            }
        }
        
        function addPlayer(player) {
            const container = document.getElementById('playersList');
            
            const card = document.createElement('div');
            card.className = 'player-card';
            card.id = `player-${player.id}`;
            
            const isCollective = player.player_type.type === 'hal9_collective';
            
            card.innerHTML = `
                <div class="player-type">${isCollective ? 'Collective Intelligence' : 'Single AI Model'}</div>
                <div class="player-name">
                    ${player.name}
                    <span class="player-badge ${isCollective ? 'badge-collective' : 'badge-single'}">
                        ${isCollective ? player.player_type.agent_count + ' agents' : player.player_type.model}
                    </span>
                </div>
                <div class="player-metrics">
                    <div class="metric">
                        <div class="metric-label">Score</div>
                        <div class="metric-value">${player.score}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Neurons</div>
                        <div class="metric-value">${player.neurons_placed}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">MPS</div>
                        <div class="metric-value">${player.strategy_metrics.moves_per_second.toFixed(1)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Efficiency</div>
                        <div class="metric-value">${(player.strategy_metrics.coordination_efficiency * 100).toFixed(0)}%</div>
                    </div>
                </div>
            `;
            
            container.appendChild(card);
        }
        
        function updatePlayersDisplay() {
            if (!gameState) return;
            
            Object.values(gameState.players).forEach(player => {
                const card = document.getElementById(`player-${player.id}`);
                if (card) {
                    // Update metrics
                    const metrics = card.querySelectorAll('.metric-value');
                    if (metrics[0]) metrics[0].textContent = player.score;
                    if (metrics[1]) metrics[1].textContent = player.neurons_placed;
                    if (metrics[2]) metrics[2].textContent = player.strategy_metrics.moves_per_second.toFixed(1);
                    if (metrics[3]) metrics[3].textContent = (player.strategy_metrics.coordination_efficiency * 100).toFixed(0) + '%';
                }
            });
        }
        
        function updateLeaderboard() {
            if (!gameState) return;
            
            const container = document.getElementById('leaderboardList');
            container.innerHTML = '';
            
            // Sort players by score
            const sortedPlayers = Object.values(gameState.players)
                .sort((a, b) => b.score - a.score);
            
            sortedPlayers.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
                
                item.innerHTML = `
                    <div class="rank-number ${rankClass}">${index + 1}</div>
                    <div class="leader-details">
                        <div class="leader-name">${player.name}</div>
                        <div class="leader-type">${player.player_type.type === 'hal9_collective' ? 'Collective AI' : 'Single AI'}</div>
                    </div>
                    <div class="leader-score">${player.score}</div>
                `;
                
                container.appendChild(item);
            });
        }
        
        function addEvent(player, message, type = 'info') {
            const log = document.getElementById('eventLog');
            
            const entry = document.createElement('div');
            entry.className = `event-entry type-${type}`;
            
            const time = new Date().toLocaleTimeString();
            
            entry.innerHTML = `
                <div class="event-timestamp">${time}</div>
                <div class="event-content">
                    <div class="event-player">${player}</div>
                    <div class="event-message">${message}</div>
                </div>
            `;
            
            log.appendChild(entry);
            
            // Limit events
            while (log.children.length > 100) {
                log.removeChild(log.firstChild);
            }
        }
        
        function showGameOver(data) {
            addEvent('System', `Game Over! Winner: ${data.winner}`, 'success');
            
            // Show final scores
            Object.entries(data.final_scores).forEach(([player, score]) => {
                addEvent('System', `${player}: ${score} points`, 'info');
            });
        }
        
        // Update timer
        setInterval(() => {
            if (startTime) {
                const elapsed = Date.now() - startTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                document.getElementById('gameTimer').textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }, 1000);
    </script>
